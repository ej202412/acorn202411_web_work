<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/todo/edit.html</title>
</head>
<body>
	<h1>할일 수정 폼</h1>
	<form th:action="@{/todo/update}" method="get">
		<label for="id">번호</label>
		<input type="text" name="id" th:value="${dto.id}" readonly/>
		<label for="content">내용</label>
		<input type="text" name="content" th:value="${dto.content}"/>
		<label for="regdate">날짜</label>
		<input type="text" name="regdate" th:value="${dto.regdate}"/>
		<button type="submit">수정확인</button>
		<button type="reset">취소</button>
	</form>
</body>
</html>
