<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/file/upload.html</title>
</head>
<body>
	<div class="container">
		<p>
			<strong>[[${orgFileName}]]</strong> 원본 파일을 업로드 했습니다.
		</p>
		<p>
			저장된 파일명 : <strong th:text="${saveFileName}"></strong>
		</p>
		<p>
			파일의 크기 : <strong th:text="${fileSize}"></strong>
		</p>
		<a th:href="@{/file/list}">자료실 목록보기</a>
	</div>
</body>
</html>
